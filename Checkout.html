<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    
    <!-- Unlazy JavaScript -->
    <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
    
    <!-- Tailwind CSS Configuration -->
    <script type="text/javascript">
        window.tailwind.config = {
            darkMode: ['class'],
            theme: {
                extend: {
                    colors: {
                        border: 'hsl(var(--border))',
                        input: 'hsl(var(--input))',
                        ring: 'hsl(var(--ring))',
                        background: 'hsl(var(--background))',
                        foreground: 'hsl(var(--foreground))',
                        primary: {
                            DEFAULT: 'hsl(var(--primary))',
                            foreground: 'hsl(var(--primary-foreground))'
                        },
                        secondary: {
                            DEFAULT: 'hsl(var(--secondary))',
                            foreground: 'hsl(var(--secondary-foreground))'
                        },
                        destructive: {
                            DEFAULT: 'hsl(var(--destructive))',
                            foreground: 'hsl(var(--destructive-foreground))'
                        },
                        muted: {
                            DEFAULT: 'hsl(var(--muted))',
                            foreground: 'hsl(var(--muted-foreground))'
                        },
                        accent: {
                            DEFAULT: 'hsl(var(--accent))',
                            foreground: 'hsl(var(--accent-foreground))'
                        },
                        popover: {
                            DEFAULT: 'hsl(var(--popover))',
                            foreground: 'hsl(var(--popover-foreground))'
                        },
                        card: {
                            DEFAULT: 'hsl(var(--card))',
                            foreground: 'hsl(var(--card-foreground))'
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Tailwind CSS Styles -->
    <style type="text/tailwindcss">
        @layer base {
            :root {
                --background: 0 0% 100%;
                --foreground: 240 10% 3.9%;
                --card: 0 0% 100%;
                --card-foreground: 240 10% 3.9%;
                --popover: 0 0% 100%;
                --popover-foreground: 240 10% 3.9%;
                --primary: 240 5.9% 10%;
                --primary-foreground: 0 0% 98%;
                --secondary: 240 4.8% 95.9%;
                --secondary-foreground: 240 5.9% 10%;
                --muted: 240 4.8% 95.9%;
                --muted-foreground: 240 3.8% 46.1%;
                --accent: 240 4.8% 95.9%;
                --accent-foreground: 240 5.9% 10%;
                --destructive: 0 84.2% 60.2%;
                --destructive-foreground: 0 0% 98%;
                --border: 240 5.9% 90%;
                --input: 240 5.9% 90%;
                --ring: 240 5.9% 10%;
                --radius: 0.5rem;
            }
            .dark {
                --background: 240 10% 3.9%;
                --foreground: 0 0% 98%;
                --card: 240 10% 3.9%;
                --card-foreground: 0 0% 98%;
                --popover: 240 10% 3.9%;
                --popover-foreground: 0 0% 98%;
                --primary: 0 0% 98%;
                --primary-foreground: 240 5.9% 10%;
                --secondary: 240 3.7% 15.9%;
                --secondary-foreground: 0 0% 98%;
                --muted: 240 3.7% 15.9%;
                --muted-foreground: 240 5% 64.9%;
                --accent: 240 3.7% 15.9%;
                --accent-foreground: 0 0% 98%;
                --destructive: 0 62.8% 30.6%;
                --destructive-foreground: 0 0% 98%;
                --border: 240 3.7% 15.9%;
                --input: 240 3.7% 15.9%;
                --ring: 240 4.9% 83.9%;
            }
        }
    </style>
    
    <!-- Background Image Style -->
    <style>
        body {
            background-image: url('images/Desktop.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div class="flex flex-col bg-white dark:bg-card rounded-lg shadow-lg p-6 max-w-sm mx-auto mt-10">
        <!-- Order Method Section -->
        <h2 class="text-lg font-semibold mb-4">Method of Order</h2>
        <div class="flex mb-4">
            <button id="delivery-btn" class="flex-1 bg-primary text-primary-foreground p-2 rounded-lg mr-2">Delivery</button>
            <button id="pickup-btn" class="flex-1 bg-muted text-muted-foreground p-2 rounded-lg">Pickup</button>
        </div>

        <!-- Cart Items Section -->
        <h3 class="text-lg font-semibold mt-4">ITEMS IN CART</h3>
        <div class="border-b border-zinc-300 mb-4"></div>
        <div class="flex justify-between items-center mb-2">
            <span>Nigerian jollof rice with assorted fishes</span>
            <span>$15</span>
        </div>
        <div class="flex items-center mb-2">
            <span class="mr-2">⭐ 4.5</span>
        </div>
        <div class="flex justify-between items-center mb-2">
            <span>Cold orange juice</span>
            <span>$10</span>
        </div>
        <div class="flex items-center mb-2">
            <span class="mr-2">⭐ 4.8</span>
            <span>x2</span>
        </div>
        <div class="flex justify-between items-center mb-2">
            <span>Service fees</span>
            <span>$10</span>
        </div>
        <div class="flex justify-between items-center mb-2">
            <span>Delivery fees</span>
            <span>$20</span>
        </div>
        <div class="border-t border-zinc-300 mt-4 mb-2"></div>
        <div class="flex justify-between items-center mb-2">
            <span>Total</span>
            <span>$30</span>
        </div>

        <!-- Delivery Address Section -->
        <h3 class="text-lg font-semibold mt-4">DELIVER TO</h3>
        <p class="mb-2"> 6/8 Aje Street, Illasamaja, Lagos State </p>
        <button id="change-address-btn" class="text-red-500 mb-4">Change</button>
        <a href="Rider.html">
            <button id="checkout-btn" class="bg-accent text-accent-foreground p-2 rounded-lg w-full">CHECKOUT</button>
        </a>
    </div>


    <!-- JavaScript for Button Functionality HSHSHSH Can't -->
    <script>
        document.getElementById('delivery-btn').addEventListener('click', function () {
            this.classList.add('bg-primary');
            this.classList.remove('bg-muted');
            document.getElementById('pickup-btn').classList.remove('bg-primary');
            document.getElementById('pickup-btn').classList.add('bg-muted');
        });

        document.getElementById('pickup-btn').addEventListener('click', function () {
            this.classList.add('bg-primary');
            this.classList.remove('bg-muted');
            document.getElementById('delivery-btn').classList.remove('bg-primary');
            document.getElementById('delivery-btn').classList.add('bg-muted');
        });

        document.getElementById('change-address-btn').addEventListener('click', function () {
            alert('Change address functionality not implemented.');
        });

        document.getElementById('checkout-btn').addEventListener('click', function () {
            alert('Proceeding to checkout...');
        });
    </script>
</body>

</html>
